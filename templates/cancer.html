  #link_to_edit {

  }

  .fieldset {
    margin-top: 3%;
    margin-left: 0%;
    margin-right: 0%;
    padding: 30px;
    border-width: 25px;
    border-style: ridge;
    border-color: #257a7a;
    box-shadow: 6px 13px 13px 0px black;

<body>
  <header>
    <!--Navigation Bar-->

  </header><br><br>
  <h1 style="text-align:center;">Breast Cancer Prediction</h1>
  <h5 style="text-align:center;">Know your chances of getting a heart disease in one Click!</h5>
  <form action="{{ url_for('predictcancer')}}" method="post" class="form-inline">
    <fieldset>
    <div class="tabcontent" id="new">
         <div class="form-group">
            <label for="concave points_mean">Mean of the Concave Points </label>
            <input type="number" step="0.01" class="form-control" name="concave points_mean" required="required">
         </div>
          <div class="form-group">
            <label for="area_mean">Mean of the Area</label>
            <input type="number"  step="0.01" class="form-control" name="area_mean" required="required">
          </div>
          <div class="form-group">
            <label for="radius_mean">Mean of the Radius</label>
            <input type="number" step="0.01" class="form-control" name="radius_mean" required="required" />
          </div>
          <div class="form-group">
            <label for="perimeter_mean">Mean of the Perimeters</label>
            <input type="number" step="0.01" class="form-control" name="marginal_adhesion" required="required" />
          </div>
          <div class="form-group">
            <label for="concavity_mean">Mean of the Concavity</label>
            <input type="number" step="0.01" class="form-control" name="concavity_mean" required="required" />
          </div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-primary btn-lg">Predict</button>
        </div>
    </fieldset>
  </form>
